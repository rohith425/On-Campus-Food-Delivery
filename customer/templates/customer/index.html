{% extends 'customer/base.html' %}

{% block content %}
<div class="container mb-5">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8 col-sm-12 offset-md-1 p-4 text-center">
            <h1>Online Food Delivery Service</h1>
        </div>
    </div>

    <div class="container mb-5">
        <div class="row justify-content-center mt-1">
            <div class="col-md-2 col-sm-2 p-4">
                <form method="POST">
                    {% csrf_token %}
                    <div class="pt-5">
                        {% for starter in restaurants%}
                        <div class="row">
                            <div class="col-md-2 col-sm-12">
                                <img class="rounded" src="{{ starter.image.url }}" width="150" height="100"/>
                            </div>
                            <div class="col-md-8 col-sm-12">
                                <div class="d-flex flex-row">
                                    <div class="form-check">
                                        <input type="radio" name="r_options" class="form-check-input" value="{{ starter.pk }}">
                                        <label class="form-check-label">{{ starter.restaurant_name }}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr />
                    {% endfor %}
                    </div>
                    <button type="submit" class="btn btn-dark" data-toggle="modal" data-target="#submitModal">
                        See Menu
                    </button>
                </form>
            </div>
        </div>
    </div>

</div>
{% endblock content %}
