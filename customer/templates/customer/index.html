{% extends 'customer/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8 col-sm-12 p-4 text-center">
            <h1>Online Food Delivery Service</h1>
        </div>
    </div>

    <div class="row justify-content-center mt-1">
        <div class="col-md-8 col-sm-12">
            <form method="POST">
                {% csrf_token %}
                <div class="row">
                    {% for restaurant in restaurants %}
                    <div class="col-md-6 col-sm-12 mb-4">
                        <div class="card h-100">
                            <img class="card-img-top" src="{{ restaurant.image.url }}" alt="{{ restaurant.restaurant_name }}"
                                style="object-fit: cover; height: 200px;">
                            <div class="card-body">
                                <div class="form-check">
                                    <input type="radio" name="r_options" class="form-check-input" value="{{ restaurant.pk }}">
                                    <label class="form-check-label">{{ restaurant.restaurant_name }}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-dark" data-toggle="modal" data-target="#submitModal">
                        See Menu
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
