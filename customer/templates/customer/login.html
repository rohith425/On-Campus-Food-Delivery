{% extends 'customer/login-base.html' %}

{% block content %}
<div class="container mb-5">
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group pt-3">
            <label for="name">Roll No</label>
            <input required class="form-control" type="text" placeholder="Roll Number" name="roll_no" />
        </div>

        <div class="form-group pt-3">
            <label for="name">Name</label>
            <input required class="form-control" type="text" placeholder="Student Name" name="name" />
        </div>

        <div class="form-group pt-3">
            <label for="name">Password</label>
            <input required class="form-control" type="Password" placeholder="Password" name="password" />
        </div>

        <div class="form-group pt-3">
            <select class="form-control" name="hostel">
                {% for hostel in hostels %}
                    <option value="{{ hostel.id }}">{{ hostel.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>     
</div>
{% endblock %}
